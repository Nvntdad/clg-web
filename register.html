<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navmain">
        <a href="about.html"><img src="images/SGI logo.png"></a>
        <div class="nav-links"> 
            <ul>
               <li><a href="index.html">HOME</a> </li> 
               <li><a href="about.html">ABOUT</a></li>
               <li><a href="course.html">COURSE</a></li>
               <li><a href="">CONTACT</a></li>            
            </ul>
        </div>
        
    </nav>
    <div class="wrapper">
        <h2>Registration Form</h2>
        <form method="post" action="" name="submit-to-google-sheet">
            <label>Name:</label><br>
            <input type="text" name="name" id="input" required><br><br>
            <label>Course Name:</label><br>
            <input type="text" name="course name" id="input" required><br><br>

            <label>Branch:</label><br>
            <input type="text" name="branch name" id="input" required><br><br>

            <label for="">Email:</label><br>
            <input type="email" name="email" id="input" required><br><br>
            <label for="">Contact No:</label><br>
            <input type="number" name="contact no" id="input" required><br><br>
            <label >Gender : </label>
            <input type="radio" name="gender" value="Male"><label for="">Male</label>
            <input type="radio" name="gender" value="Female"><label for="">Female</label>
            <input type="radio" name="gender" value="NB"><label for="">N-B</label><br><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx1GtFnhgAh2OJvpBXztOccU7ge5x-7AHmyLVB1thu4bJYpYbCbCB4gtoBCo-VWnK2OqQ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thank you! your form is submitted successfully."))
      .then(() => { window.location.reload(); })
      .catch(error => console.error('Error!', error.message))
  })
    </script>
</body>
</html>
